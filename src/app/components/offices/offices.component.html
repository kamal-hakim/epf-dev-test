<div class="p-5 w-full flex flex-col space-y-5">
  <div id="top" class="flex flex-col md:flex-row">
    <div id="title" class="flex flex-col md:w-1/2">
      <h1 class="w-1/2">Locator</h1>
      <h3>List of Offices</h3>
    </div>
    <div id="search" class="flex items-center justify-between md:w-1/2">
      <div class="w-full flex items-center space-x-3">
        <div id="search-box" class="w-3/4 relative pt-2 text-gray-600 flex-grow">
          <input [(ngModel)]="keyword" (ngModelChange)="filterResults(keyword)" class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-3xl text-sm focus:outline-none w-full"
            type="search" name="search" placeholder="Search...">
          <button type="submit" class="absolute right-0 top-0 mt-5 mr-4">
            <svg class="text-primary h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"
              viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve"
              width="512px" height="512px">
              <path
                d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
            </svg>
          </button>
        </div>
        <div class="pt-2">
          <div class="relative inline-block text-left">
            <div>
              <button (click)="toggleFilter()" type="button" class="inline-flex justify-center w-full px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-indigo-500" id="menu-button" aria-expanded="true" aria-haspopup="true">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-primary" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z" clip-rule="evenodd" />
                </svg>
              </button>
            </div>
            <div *ngIf="showFilter" class="text-sm md:text-xs fixed top-0 left-0 right-0 bottom-0 p-7 space-y-3 md:origin-top-right md:absolute md:right-0 md:left-auto md:top-auto md:bottom-auto md:mt-2 md:w-96 md:rounded-md md:shadow-lg bg-white ring-1 md:ring-black md:ring-opacity-5 divide-y divide-gray-100 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
              <div class="flex flex-col space-y-3">
                <div class="flex justify-between items-center">
                  <span>Filter</span>
                  <button type="button" (click)="toggleFilter()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                  </button>
                </div>
                <div>
                  <label class="inline-flex items-center">
                    <input type="checkbox" class="form-checkbox" [(ngModel)]="allState" (change)="toggleAllState()"/>
                    <span class="ml-5" >All</span>
                  </label>
                </div>
              </div>
              <div class="flex flex-col md:flex-row w-full">
                <div class="mt-3 w-1/2">
                  <div *ngFor="let state of filteredStates">
                    <label class="inline-flex items-center">
                      <input type="checkbox" class="form-checkbox" name="Johor" [(ngModel)]="state.checked" (change)="updateCheckedStates()"/>
                      <span class="ml-5">{{ state.name }}</span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="absolute md:relative bottom-0 left-0 right-0 h-16 flex justify-center items-center space-x-0 md:space-x-3">
                <div class="w-56 hidden md:block"></div>
                <button type="button" class="bg-gray-300 md:bg-white rounded-none md:rounded-2xl p-3 w-full text-gray-700" (click)="resetStates()">Reset</button>
                <button type="button" class="bg-primary rounded-none md:rounded-2xl p-3 w-full text-white cursor-pointer" (click)="filterResults(keyword)">Apply</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="offices" class="flex flex-col">
    <div class="flex flex-col">
      <div class="overflow-x-auto">
        <div class="py-2 align-middle inline-block min-w-full">
          <div class="shadow overflow-hidden border-b border-gray-200">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-primary text-white">
                <tr>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">
                    No.
                  </th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider hidden md:block">
                    State
                  </th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider cursor-pointer" (click)="sortByName()">
                    <div class="flex items-center">
                      <span>Name</span>
                      <svg *ngIf="!sortAscName" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 001.414 1.414L9 9.414V13a1 1 0 102 0V9.414l1.293 1.293a1 1 0 001.414-1.414z" clip-rule="evenodd" />
                      </svg>
                      <svg *ngIf="sortAscName" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v3.586L7.707 9.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 10.586V7z" clip-rule="evenodd" />
                      </svg>
                    </div>
                  </th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider hidden md:block">
                    Address
                  </th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider cursor-pointer" (click)="sortByDistance()">
                    <div class="flex items center">
                      <span>Distance</span>
                      <svg *ngIf="!sortAscDistance" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 001.414 1.414L9 9.414V13a1 1 0 102 0V9.414l1.293 1.293a1 1 0 001.414-1.414z" clip-rule="evenodd" />
                      </svg>
                      <svg *ngIf="sortAscDistance" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v3.586L7.707 9.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 10.586V7z" clip-rule="evenodd" />
                      </svg>
                    </div>
                  </th>
                </tr>
              </thead>
              <tbody class="bg-gray-300 divide-y divide-gray-200 text-xs">
                <tr *ngFor="let office of filteredOffices; index as i">
                  <td class="px-6 py-4 whitespace-nowrap text-center">
                    {{ i + 1 }}
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap hidden md:block">
                    {{ office.nam }}
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap">
                    <span (click)="openDescription(office)" class="cursor-pointer text-primary">KWSP {{ office.nam }}</span>
                  </td>
                  <td class="px-6 py-4 hidden md:block">
                    {{ office.ads }}
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap">
                    {{ printDistanceUnit(office.distance) }}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-description *ngIf="showDescription" (onCloseModal)="closeDescription()" [office]="selectedOffice"></app-description>
</div>
